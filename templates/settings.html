<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1>Settings</h1>
    
    <div class="card mt-3">
        <div class="card-header">
            
			<h4>Add Ticker Symbol</h4>
        </div>
        <div class="card-body">
            <form action="/add_ticker" method="post">
                <div class="form-group">
                    <label for="ticker">Ticker:</label>
                    <input type="text" id="ticker" name="ticker" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="static_value">Static Value:</label>
                    <input type="number" id="static_value" name="static_value" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Ticker</button>
            </form>
        </div>
    </div>
    
    <!-- You can add more cards for other settings here -->
    
    <a href="/" class="btn btn-secondary mt-3">Home</a>
</div>
</body>
</html>
